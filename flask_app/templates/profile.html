<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- Style Sheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar bg-light ps-5 pe-5 mb-3">
        <div class="container-fluid">
          <a href="/user/profile" class="navbar-brand" >
            <img src="/static/src/leaf_symbol.jpg" alt="leaf" width="40" height="34" class="d-inline-block align-text-top">
            Lifestyle
          </a>
          <a href="/logout"><button>Logout</button></a>
        </div>
      </nav>

    <!-- Content -->
    <div class="container">
      <h1>Welcome {{this_user.first_name}}</h1>
      <a href="/add/food"
        ><button type="button" class="btn btn-primary">Add a Food</button></a
      >
    <div class="row">
      {% for food in all_foods %}
      {% if this_user.id == food.creator.id  %}
      <div class="card m-3 col-3" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{food.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{food.location}}</h6>
          <p class="card-text">{{food.description}}</p>
          <a href="/update/food/{{food.id}}" class="card-link">Edit</a>
          <a href="#" class="card-link">Delete</a>
        </div>
      </div>
      {%else%}
      <div class="card m-3 col-3" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{food.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{food.location}}</h6>
          <p class="card-text">{{food.description}}</p>
          <a href="#" class="card-link">Like</a>
        </div>
      </div>
      {% endif %}
      {% endfor %}
    </div>
    </div>
  </body>
</html>
